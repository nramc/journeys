<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Map</title>
  <link crossorigin="" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        rel="stylesheet"/>
  <style type="text/css">
    #map {
      height: 600px;
      width: 900px;
    }
  </style>
</head>
<body>
<h1>Hello World..!</h1>

<div id="map"></div>


<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
<script type="text/javascript">
  var map = L.map('map').fitWorld().setView([0, 0], 2)


  L.control.scale().addTo(map);


  const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map);

  var marker = L.marker([48.1230,11.6634])
    .bindTooltip("This is where i live").addTo(map);

  var circle = L.circle([48.1230,11.6634], {
    color: 'blue',
    fillColor: '#799ddb',
    fillOpacity: 0.5,
    radius: 5000
  })
    .bindTooltip("this is where i live now")
    .addTo(map);

</script>
</body>
</html>
