@if (_successMessage) {
  <ngb-alert type="success" (closed)="successMessage = ''"
             [dismissible]="true" [animation]="true">{{ _successMessage }}
  </ngb-alert>
}
@if (_errorMessage) {
  <ngb-alert type="danger" [dismissible]="true" [animation]="true"
             (closed)="errorMessage = ''">{{ _errorMessage }}
  </ngb-alert>
}
