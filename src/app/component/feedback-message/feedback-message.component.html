@if (_successMessage) {
  <ngb-alert type="success" (closed)="successMessage = ''"
             [dismissible]="false" [animation]="true">
    <i class="bi bi-check-circle-fill pe-none me-2"></i>
    {{ _successMessage }}
  </ngb-alert>
}
@if (_errorMessage) {
  <ngb-alert type="danger" [dismissible]="false" [animation]="true"
             (closed)="errorMessage = ''">
    <i class="bi bi-dash-circle pe-none me-2"></i>
    {{ _errorMessage }}
  </ngb-alert>
}
