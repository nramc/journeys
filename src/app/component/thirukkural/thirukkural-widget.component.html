<section>
  <mat-card class="rounded-xl shadow-lg" appearance="outlined" *ngIf="kural() as currentKural">
    <mat-card-header class="bg-primary-text rounded-t-xl">
      <div mat-card-avatar class="bg-cover bg-center bg-[url('assets/logo/tamil/img.png')]"></div>
      <mat-card-title>Daily Inspiration</mat-card-title>
      <mat-card-subtitle class="!text-white">Thirukkural<small class="ms-1">Words of Wisdom</small></mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="mt-3">
        <blockquote class="py-2 text-primary font-bold flex flex-col text-pretty">
          {{ currentKural.meaning['en'] }}
        </blockquote>

        <small class="font-bold">Kural: {{ currentKural.number }}</small>
        <blockquote class="italic text-primary font-bold flex flex-col ps-3 text-pretty">
          <span>{{ currentKural.kural[0] }}</span>
          <span>{{ currentKural.kural[1] }}</span>
        </blockquote>
        <div>
          <small class="font-bold">Meaning:</small>
          <div class="text-pretty">
            <p>{{ currentKural.meaning['ta_salamon'] }}</p>
          </div>

        </div>
      </div>
    </mat-card-content>

    <mat-card-actions class="flex justify-between">
      <button mat-raised-button type="button"
              class="px-6 py-2 rounded-full text-lg"
              (click)="loadRandomKural()">
        Inspire Me
      </button>
      <div class="navigation-actions">
        <button mat-icon-button type="button" aria-label="Previous Kural" (click)="getPreviousKural()">
          <mat-icon>arrow_back_ios_new</mat-icon>
        </button>
        <button mat-icon-button type="button" aria-label="Next Kural" (click)="getNextKural()">
          <mat-icon>arrow_forward_ios</mat-icon>
        </button>
      </div>
    </mat-card-actions>

  </mat-card>
</section>
