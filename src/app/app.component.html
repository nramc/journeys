<mat-toolbar color="primary" class="toolbar flex justify-between align-middle">
  <!-- App Brand Section -->
  <div class="app-brand-section flex justify-between align-bottom p-2">
    <a [routerLink]="HOME_PAGE_INFO.path" class="app-brand">
      <img src="assets/logo/journey-logo-180x180.png" alt="Logo" class="brand-logo"/>
    </a>
    <a [routerLink]="HOME_PAGE_INFO.path" class="app-name">
      <h1 class="app-title text-primary font-bold">Journey</h1>
      <h6 class="app-tagline">Your Portal to the Past</h6>
    </a>
    <button mat-icon-button (click)="navigationMenu.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div class="inline-flex">
    <!-- Dropdown (My Account) -->
    <mat-menu #accountMenu="matMenu">
      <button mat-menu-item routerLink="/my-account/profile">
        <div class="flex items-center space-x-2">
          <mat-icon>person</mat-icon>
          <span>My Profile</span>
        </div>
      </button>
      <button mat-menu-item routerLink="/my-account/securitySettings">
        <div class="flex items-center space-x-2">
          <mat-icon>settings</mat-icon>
          <span>Security Settings</span>
        </div>
      </button>
      <button mat-menu-item routerLink="/my-account/delete">
        <div class="flex items-center space-x-2">
          <mat-icon>delete</mat-icon>
          <span>Delete Account</span>
        </div>
      </button>
      <button mat-menu-item [routerLink]="LOGOUT_PAGE_INFO.path">
        <div class="flex items-center space-x-2">
          <mat-icon>power_settings_new</mat-icon>
          <span>{{ LOGOUT_PAGE_INFO.name }}</span>
        </div>
      </button>
    </mat-menu>

    <button mat-list-item [matMenuTriggerFor]="accountMenu" *ngIf="isUserAuthenticated()">
      <div class="flex items-center space-x-2">
        <mat-icon matTooltip="My Account">account_circle</mat-icon>
      </div>
    </button>
    <app-theme-toggle/>
  </div>


</mat-toolbar>
<mat-sidenav-container class="app-container">
  <mat-sidenav #navigationMenu mode="side" position="start" opened>
    <app-navigation-menu></app-navigation-menu>
  </mat-sidenav>
  <mat-sidenav-content  class="max-sm:mt-3 ms-3 me-3 mb-3">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<app-loading-spinner></app-loading-spinner>
