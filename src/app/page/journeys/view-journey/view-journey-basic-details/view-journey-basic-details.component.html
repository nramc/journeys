<div class="row mt-3 mb-2">
  <div class="col-12 min-vh-50">
    <app-display-markdown-component [title]="journey().title" [markdownText]="journey().description"></app-display-markdown-component>
  </div>
</div>

<div class="row mt-2">
  <div class="col-12 d-flex flex-wrap justify-content-start">
    @for(tag of journey().tags; track tag) {
      <span class="badge text-primary border border-primary me-1">{{ tag }}</span>
    }
  </div>
</div>
