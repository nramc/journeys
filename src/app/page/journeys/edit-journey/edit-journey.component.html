<mat-stepper orientation="vertical" [linear]="true" #stepper *ngIf="journey">

  <mat-step [optional]="false" [completed]="isBasicDataCollected()" color="primary">
    <ng-template matStepLabel>Edit Basic Details</ng-template>
    <ng-template matStepContent>
      <app-edit-journey-basic-data [journey]="journey"
                                   (saved)="savedEventHandler($event)"></app-edit-journey-basic-data>
    </ng-template>
  </mat-step>

  <mat-step [optional]="false" [completed]="isGeoInfoCollected()" (interacted)="stepsEventHandler($event)">
    <ng-template matStepLabel>Edit Geo Details</ng-template>
    <ng-template matStepContent>
      <app-edit-journey-geo-details [journey]="journey"
                                    (saved)="savedEventHandler($event)"></app-edit-journey-geo-details>
    </ng-template>
  </mat-step>

  <mat-step [optional]="false" [completed]="isEventInfoCollected()" (interacted)="stepsEventHandler($event)">
    <ng-template matStepLabel>Edit Images Details</ng-template>
    <ng-template matStepContent>
      <app-edit-journey-images-details [journey]="journey"
                                       (saved)="savedEventHandler($event)"></app-edit-journey-images-details>
    </ng-template>
  </mat-step>
  <mat-step [optional]="false" [completed]="isEventInfoCollected()" (interacted)="stepsEventHandler($event)">
    <ng-template matStepLabel>Edit Videos Details</ng-template>
    <ng-template matStepContent>
      <app-edit-journey-videos-details [journey]="journey"
                                       (saved)="savedEventHandler($event)"></app-edit-journey-videos-details>
    </ng-template>
  </mat-step>

  <mat-step [optional]="false" [completed]="isJourneyPublished()" (interacted)="stepsEventHandler($event)">
    <ng-template matStepLabel>Publish Journey</ng-template>
    <ng-template matStepContent>
      <app-edit-journey-publish-details [journey]="journey"
                                        (saved)="savedEventHandler($event)"></app-edit-journey-publish-details>
    </ng-template>
  </mat-step>

</mat-stepper>
