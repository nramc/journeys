<section *ngIf="journey" class="mt-3">
  <div class="flex m-2">
    <div class="w-full">
      <h4 class="flex items-center">
        <span class="text-primary mr-2">{{ journey().name }}</span>
        <button mat-icon-button
                class="border border-primary rounded-sm hover:bg-primary hover:text-white"
                [matTooltip]="'View Journey'"
                (click)="viewJourney(journey())">
          <mat-icon>visibility</mat-icon>
        </button>
      </h4>
    </div>
  </div>

  <mat-stepper orientation="horizontal">

    <mat-step [completed]="journey().id">
      <ng-template matStepLabel>Memories</ng-template>
      <ng-template matStepContent>
        <app-edit-journey-memories-details [(journey)]="journey" [mode]="mode()"></app-edit-journey-memories-details>
      </ng-template>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Geography</ng-template>
      <ng-template matStepContent>
        <app-edit-journey-geo-details [(journey)]="journey"></app-edit-journey-geo-details>
      </ng-template>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Images</ng-template>
      <ng-template matStepContent>
        <app-edit-journey-images-details [(journey)]="journey"></app-edit-journey-images-details>
      </ng-template>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Videos</ng-template>
      <ng-template matStepContent>
        <app-edit-journey-videos-details [(journey)]="journey"></app-edit-journey-videos-details>
      </ng-template>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Publish</ng-template>
      <ng-template matStepContent>
        <app-edit-journey-publish-details [(journey)]="journey"></app-edit-journey-publish-details>
      </ng-template>
    </mat-step>

  </mat-stepper>

</section>
