<div class="container mx-auto p-4 rounded-lg shadow-md" *ngIf="imageItem()">
  <!-- Header -->
  <div class="border-b-2 mb-4">
    <h6 class="text-lg font-semibold text-primary">Edit Image Details</h6>
  </div>

  <div class="bg-cover bg-no-repeat bg-center p-6 rounded-lg" [style.background-image]="'url(' + imageItem().url + ')'">

    <div
      class="backdrop-blur-3xl flex flex-col md:flex-row justify-evenly items-center rounded-lg p-4 inset-0 bg-white bg-opacity-40">

      <!-- Image Thumbnail -->
      <div class="text-center mb-4 md:mb-0 md:w-1/3">
        <img [src]="imageItem().url" alt="thumbnail" [title]="imageItem().assetId"
             class="rounded-lg border-2 border-primary h-48 w-48 object-cover"/>
      </div>

      <!-- Main Content -->
      <div class="flex-1">
        <form class="space-y-4">

          <!-- Image URL -->
          <mat-form-field appearance="outline" class="w-full ignore-highlight">
            <mat-label>Image URL</mat-label>
            <input matInput type="text" id="imageUrl" name="imageUrl"
                   class="ignore-highlight rounded-lg w-full bg-gray-200 cursor-not-allowed"
                   [(ngModel)]="imageItem().url" readonly/>
          </mat-form-field>

          <!-- Asset ID -->
          <mat-form-field appearance="outline" class="w-full ignore-highlight">
            <mat-label>Asset ID</mat-label>
            <input matInput type="text" id="imageId" name="imageId"
                   class="ignore-highlight rounded-lg w-full bg-gray-200 cursor-not-allowed"
                   [(ngModel)]="imageItem().assetId" readonly/>
          </mat-form-field>

          <!-- Public ID -->
          <mat-form-field appearance="outline" class="w-full ignore-highlight">
            <mat-label>Public ID</mat-label>
            <input matInput type="text" id="publicId" name="publicId"
                   class="ignore-highlight rounded-lg w-full bg-gray-200 cursor-not-allowed"
                   [(ngModel)]="imageItem().publicId" readonly/>
          </mat-form-field>
          <!-- Title -->
          <mat-form-field appearance="outline" class="w-full ignore-highlight">
            <mat-label>Title</mat-label>
            <input matInput type="text" id="title" name="title" class="ignore-highlight rounded-lg w-full"
                   [(ngModel)]="imageItem().title"/>
          </mat-form-field>

          <!-- Favorite Checkbox -->
          <div class="flex items-center">
            <mat-checkbox id="favoriteFlag" name="favoriteFlag" class="ignore-highlight"
                          [(ngModel)]="imageItem().isFavorite">Make it my favorite
            </mat-checkbox>
          </div>
          <!-- Event Date -->
          <mat-form-field class="ignore-highlight w-full" appearance="outline">
            <mat-label>Event Date</mat-label>
            <input matInput type="date" id="eventDate" name="eventDate" class="ignore-highlight rounded-lg w-full"
                   [(ngModel)]="imageItem().eventDate"
                   placeholder="dd-mm-yyyy"/>
          </mat-form-field>
          <!-- Thumbnail Checkbox -->
          <div class="flex items-center">
            <mat-checkbox id="thumbnailFlag" name="thumbnailFlag" class="ignore-highlight"
                          [(ngModel)]="imageItem().isThumbnail">Make it a thumbnail
            </mat-checkbox>
          </div>

          <!-- Action Buttons -->
          <div class="flex justify-center space-x-2 rounded-lg">
            <button mat-flat-button type="button" (click)="save.emit(imageItem())">Save</button>
            <button mat-flat-button type="button" (click)="remove.emit(imageItem())">Remove</button>
            <button mat-flat-button type="button" (click)="cancel.emit(imageItem())">Cancel</button>
          </div>

        </form>

      </div>

    </div>
  </div>
</div>
