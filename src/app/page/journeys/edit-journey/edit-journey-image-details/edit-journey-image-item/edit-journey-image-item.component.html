<div class="container mx-auto p-4 rounded-lg shadow-md" *ngIf="imageItem()">
  <!-- Header -->
  <div class="border-b-2 mb-4">
    <h6 class="text-lg font-semibold text-primary">Edit Image Details</h6>
  </div>

  <div class="bg-cover bg-no-repeat bg-center p-6 rounded-lg" [style.background-image]="'url(' + imageItem().url + ')'">

    <div class="backdrop-blur-lg flex flex-col md:flex-row justify-evenly items-center rounded-lg p-4">

      <!-- Image Thumbnail -->
      <div class="text-center mb-4 md:mb-0 md:w-1/3">
        <img [src]="imageItem().url" alt="thumbnail" [title]="imageItem().assetId"
             class="rounded-lg border-2 border-primary h-48 w-48 object-cover"/>
      </div>

      <!-- Main Content -->
      <div class="flex-1">
        <form class="space-y-4">

          <!-- Image URL -->
          <div>
            <label for="imageUrl" class="block text-sm font-medium text-primary">Image URL</label>
            <input type="text" id="imageUrl" class="form-input rounded-lg w-full bg-gray-200 cursor-not-allowed"
                   [(ngModel)]="imageItem().url" readonly disabled/>
          </div>
          <!-- Asset ID -->
          <div>
            <label for="imageId" class="block text-sm font-medium text-primary">Asset ID</label>
            <input type="text" id="imageId" class="form-input rounded-lg w-full bg-gray-200 cursor-not-allowed"
                   [(ngModel)]="imageItem().assetId" readonly disabled/>
          </div>
          <!-- Public ID -->
          <div>
            <label for="publicId" class="block text-sm font-medium text-primary">Public ID</label>
            <input type="text" id="publicId" class="form-input rounded-lg w-full bg-gray-200 cursor-not-allowed"
                   [(ngModel)]="imageItem().publicId" readonly disabled/>
          </div>
          <!-- Title -->
          <div>
            <label for="title" class="block text-sm font-medium text-primary">Title</label>
            <input type="text" id="title" class="form-input rounded-lg w-full" [(ngModel)]="imageItem().title"/>
          </div>
          <!-- Favorite Checkbox -->
          <div class="flex items-center">
            <input type="checkbox" id="favoriteFlag" class="form-checkbox text-primary"
                   [(ngModel)]="imageItem().isFavorite"/>
            <label for="favoriteFlag" class="ml-2 text-sm text-primary">Make it my favorite</label>
          </div>
          <!-- Event Date -->
          <div>
            <label for="eventDate" class="block text-sm font-medium text-primary">Event Date</label>
            <div class="relative">
              <input type="date" id="eventDate" class="form-input rounded-lg w-full" [(ngModel)]="imageItem().eventDate"
                     placeholder="yyyy-mm-dd"/>
            </div>
          </div>
          <!-- Thumbnail Checkbox -->
          <div class="flex items-center">
            <input type="checkbox" id="thumbnailFlag" class="form-checkbox text-primary"
                   [(ngModel)]="imageItem().isThumbnail"/>
            <label for="thumbnailFlag" class="ml-2 text-sm text-primary">Make it a thumbnail</label>
          </div>

          <!-- Action Buttons -->
          <div class="flex justify-center space-x-2 rounded-lg bg-black bg-opacity-25 p-2">
            <button mat-flat-button type="button" (click)="save.emit(imageItem())">Save</button>
            <button mat-flat-button type="button" (click)="remove.emit(imageItem())">Remove</button>
            <button mat-flat-button type="button" (click)="cancel.emit(imageItem())">Cancel</button>
          </div>

        </form>

      </div>

    </div>
  </div>
</div>
