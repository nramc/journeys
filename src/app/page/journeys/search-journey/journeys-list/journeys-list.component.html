<div class="container mat-elevation-z8 m-3">
  @if (isLoadingResults) {
    <div class="loading-shade">
      <mat-spinner></mat-spinner>
    </div>
  }

  <div class="data-table-container">

    <table mat-table [dataSource]="data" matSort matSortActive="createdDate" matSortDisableClear
           matSortDirection="desc" [fixedLayout]="true" [trackBy]="trackJourney">
      <caption>Available Journeys</caption>

      <!-- Created Date -->
      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          <span class="text-capitalize">Created</span>
        </th>
        <td mat-cell *matCellDef="let row">
          <span>{{ row.createdDate | date:"dd.MM.YYYY" }}</span>
        </td>
      </ng-container>

      <!-- Number Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <span class="text-capitalize">#ID</span>
        </th>
        <td mat-cell *matCellDef="let row">
          <span>{{ row.id }}</span>
        </td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <span class="text-capitalize">Name</span>
        </th>
        <td mat-cell *matCellDef="let row">
          <span>{{ row.name }}</span>
        </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="journeyDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <span class="text-capitalize">Journey Date</span>
        </th>
        <td mat-cell *matCellDef="let row">
          <span>{{ row.journeyDate | date:"dd.MM.YYYY" }}</span>
        </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <span class="text-capitalize">Category</span>
        </th>
        <td mat-cell *matCellDef="let row">
          <span>{{ row.category }}</span>
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>
          <span class="text-capitalize">Action</span>
        </th>
        <td mat-cell *matCellDef="let row">
          <div class="d-inline-flex">
            <button class="m-1 text-primary" mat-raised-button (click)="viewJourney(row)">
              <mat-icon color="primary"><span class="material-symbols-outlined">visibility</span></mat-icon>
              View
            </button>
            <button class="m-1 text-primary" mat-raised-button (click)="editJourney(row)">
              <mat-icon color="primary"><span class="material-symbols-outlined">edit_note</span></mat-icon>
              Edit
            </button>
          </div>
        </td>
      </ng-container>

      <tr class="text-primary journey-header-row" mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr class="text-dark-emphasis text-center journey-data-row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator class="text-primary fw-medium pt-3" showFirstLastButtons [length]="resultsLength" [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 30]"
                 color="primary" aria-label="Select page"></mat-paginator>
</div>
