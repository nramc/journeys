<app-page-header [pageInfo]="HOME_PAGE_INFO"></app-page-header>

<section class="container">
  <div class="row" *ngIf="authService.getUserContext() | async as userContext">
    <div class="col-12" *ngIf="userContext.isAuthenticated">
      <p>Hello <strong class="text-primary">{{ userContext.name }}</strong>, Welcome back..!</p>
    </div>
  </div>

  <footer class="fixed-bottom m-auto border border-2 border-danger text-center align-items-center justify-content-center align-content-center">
    <p class="text-light-emphasis text-danger text-left ms-2 small"><small>GUI : v{{appVersion}}</small></p>
  </footer>
</section>
