<header>
  <app-page-header [pageInfo]="TIMELINE_PAGE_INFO"></app-page-header>
</header>

<main>
  <section class="mt-2 container flex flex-col">
    <mat-form-field class="ignore-highlight"
                    appearance="fill">
      <mat-label>Choose interval to display Journiversaries</mat-label>
      <mat-select [(ngModel)]="numberOfDaysJourniversaries" (change)="getDataForUpcomingJourniversaries()"
                  class="ignore-highlight !outline-offset-0 !border-0">
        <mat-option [value]="1">Tomorrow</mat-option>
        <mat-option [value]="7">Next One Week</mat-option>
        <mat-option [value]="14">Next Two Week</mat-option>
        <mat-option [value]="21">Next Three Week</mat-option>
        <mat-option [value]="30">Next One Month</mat-option>
        <mat-option [value]="60">Next Two Months</mat-option>
        <mat-option [value]="90">Next Three Months</mat-option>
      </mat-select>
    </mat-form-field>
  </section>

  <section class="flex flex-col">
    <app-timeline [data]="timelineData()"></app-timeline>
  </section>

</main>
