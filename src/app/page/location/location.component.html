<ng-container *ngIf="location$ | async as location">
  <div class="row">
    <div class="col">
      <app-page-header [pageInfo]="getPageInfo(location)"></app-page-header>
    </div>
    {{location | json}}
  </div>

  <div class="row">
    <div class="col">
      <app-media-gallery [images]="getImages(location)" [videos]="getVideos(location)"></app-media-gallery>
    </div>

  </div>
</ng-container>
