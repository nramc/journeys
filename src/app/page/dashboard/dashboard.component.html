<div class="row">
  <div class="col">
    <app-page-header [pageInfo]="DASHBOARD_PAGE_INFO"></app-page-header>
  </div>
</div>

<div class="row" *ngIf="featureCollection$ | async as featureCollection">
  <div class="col" style="position: relative; height: 80vh;">
    <app-world-map [geoJsonData]="featureCollection" enablePopup="true"></app-world-map>
  </div>
</div>
