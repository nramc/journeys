<dialog id="logoutDialog" #logoutDialog class="border-0 rounded rounded-3">
  <div class="d-flex flex-column justify-content-center align-content-center align-items-center">
    <div class="d-flex flex-column justify-content-center align-items-center">
      <div class="border border-2 rounded-5 border-danger p-3 border-opacity-50 bg-danger bg-opacity-10">
        <mat-icon class="fs-3 text-danger">logout</mat-icon>
      </div>
      <h2 class="text-danger">Logout</h2>
      <div class="mt-2">
        <p class="text-danger">Are you sure you want to logout ?</p>
      </div>
    </div>
    <div class="d-flex gap-3">
      <button class="btn btn-outline-success" (click)="home()" [autofocus]="true">No, Stay</button>
      <button class="btn btn-outline-danger" (click)="logout()">Yes, Logout</button>
    </div>
  </div>
</dialog>
