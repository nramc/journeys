<dialog id="logoutDialog" #logoutDialog class="border-0 rounded-md">
  <div class="flex flex-col justify-center content-center items-center m-5">
    <div class="flex flex-col justify-center content-center items-center">
      <div class="border-2 rounded-lg border-danger p-3 border-opacity-50 bg-danger bg-opacity-10">
        <mat-icon class="text-danger">logout</mat-icon>
      </div>
      <h2 class="text-danger">Logout</h2>
      <div class="mt-2">
        <p class="text-danger">Are you sure you want to logout ?</p>
      </div>
    </div>
    <div class="inline-flex gap-3">
      <button class="bg-danger text-white p-3 border-0" (click)="home()">No, Stay</button>
      <button mat-flat-button class="bg-success" (click)="logout()">Yes, Logout</button>
    </div>
  </div>
</dialog>
