<app-page-header [pageInfo]="MY_ACCOUNT_PAGE_INFO"></app-page-header>

<fieldset class="container">
  <legend class="gradient-text">My Profile</legend>
  <form *ngIf="mydata as profile">
    <div class="row mb-3">
      <label for="username" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" [value]="mydata.username" disabled>
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3">
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
</fieldset>

{{ mydata | json }}
